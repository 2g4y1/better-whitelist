name: Auto Release on Push

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package --batch-mode
      
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
      
    - name: Get commit count
      id: commit
      run: echo "COUNT=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
      
    - name: Generate version tag
      id: version
      run: |
        VERSION="v1.0.0-build.${{ steps.commit.outputs.COUNT }}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Check if tag exists
      id: tag_exists
      run: |
        if git rev-parse "${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
          echo "EXISTS=true" >> $GITHUB_OUTPUT
        else
          echo "EXISTS=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      if: steps.tag_exists.outputs.EXISTS == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Auto Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: true
        generate_release_notes: true
        body: |
          Automatisches Release von Commit ${{ github.sha }}
          
          **Build-Datum:** ${{ steps.date.outputs.DATE }}
          **Commit:** ${{ github.event.head_commit.message }}
          
          Diese Version wurde automatisch erstellt und als Pre-Release markiert.
        files: |
          target/invite-plugin-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
