name: Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
      prerelease:
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-
    
    - name: Check release type
      id: type
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "TYPE=manual" >> $GITHUB_OUTPUT
          echo "PRERELEASE=${{ inputs.prerelease }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "TYPE=tag" >> $GITHUB_OUTPUT
          echo "PRERELEASE=false" >> $GITHUB_OUTPUT
        else
          echo "TYPE=auto" >> $GITHUB_OUTPUT
          echo "PRERELEASE=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Check for version tag
      id: has_tag
      run: |
        if git describe --exact-match --tags HEAD 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "FOUND=true" >> $GITHUB_OUTPUT
        else
          echo "FOUND=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Skip auto if version tag exists
      if: steps.type.outputs.TYPE == 'auto' && steps.has_tag.outputs.FOUND == 'true'
      run: exit 0
        
    - name: Build
      run: mvn clean package --batch-mode
      
    - name: Get info
      id: info
      run: |
        echo "COUNT=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
        echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Determine version
      id: ver
      run: |
        if [[ "${{ steps.type.outputs.TYPE }}" == "manual" ]]; then
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
        elif [[ "${{ steps.type.outputs.TYPE }}" == "tag" ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=v1.0.0-build.${{ steps.info.outputs.COUNT }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Check if tag exists
      id: exists
      run: |
        if [[ "${{ steps.type.outputs.TYPE }}" == "tag" ]]; then
          echo "EXISTS=false" >> $GITHUB_OUTPUT
        elif git rev-parse "${{ steps.ver.outputs.VERSION }}" >/dev/null 2>&1; then
          echo "EXISTS=true" >> $GITHUB_OUTPUT
        else
          echo "EXISTS=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Prepare release
      if: steps.exists.outputs.EXISTS == 'false'
      run: |
        VERSION="${{ steps.ver.outputs.VERSION }}"
        SHA="${{ steps.info.outputs.SHA }}"
        mv target/better-whitelist-*.jar target/better-whitelist-${VERSION}-${SHA}.jar
        cd target
        sha256sum better-whitelist-*.jar > better-whitelist-${VERSION}-${SHA}.jar.sha256
        
    - name: Create Release
      if: steps.exists.outputs.EXISTS == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.ver.outputs.VERSION }}
        name: Release ${{ steps.ver.outputs.VERSION }}
        draft: false
        prerelease: ${{ steps.type.outputs.PRERELEASE }}
        generate_release_notes: true
        body: |
          ## ðŸ“¦ Installation
          JAR-Datei herunterladen und in den `plugins` Ordner kopieren.
          
          **Commit:** ${{ steps.info.outputs.SHA }}
          **SHA256:** Siehe .sha256 Datei
        files: |
          target/better-whitelist-${{ steps.ver.outputs.VERSION }}-${{ steps.info.outputs.SHA }}.jar
          target/better-whitelist-${{ steps.ver.outputs.VERSION }}-${{ steps.info.outputs.SHA }}.jar.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
